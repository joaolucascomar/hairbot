<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HairBot</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <header class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1 class="display-4 text-pink">HAIRBOT</h1>
                    <p class="lead text-pink">AGILIDADE COM O CABELO</p>
                </div>
                <div class="col-md-6 text-end">
                    <button class="btn btn-outline-pink" type="button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5  0 0 1-.5-.5z"/>

                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="https://storage.googleapis.com/a1aa/image/1nb9EhoFV2YRPRTYIDlH5CEmEbtf9snjr7izFntQacvfWGpTA.jpg" alt="HairBot" class="img-fluid">
                </div>
                <div class="col-md-6">
                    <h2 class="display-5">O QUE É O HAIRBOT?</h2>
                    <p class="lead">O HairBot é um assistente virtual que ajuda a encontrar o melhor estilo de cabelo para você.</p>
                    <button class="btn btn-pink" type="button">COMEÇAR</button>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-4fmsicfjx1peyjzF3WOy6QS48qF2AZb965XftxEzbvk8P3J6z55tJAxiG54MOQ" crossorigin="anonymous"></script>
</body>
</html>
